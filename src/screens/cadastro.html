<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/cadastro.css">
    <title>Cadastro Contatos</title>
</head>

<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form action="seu_script_de_processamento.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
            </div>
            <div class="form-group">
                <label>Favorito:</label>
                <input type="checkbox" id="favorito" name="favorito">
            </div>
            <div class="form-group">
                <label for="foto">Foto de Perfil:</label>
                <input type="file" id="foto" name="foto" accept="image/*">
            </div>

            <div class="buttons">
                <button type="submit">Cadastrar</button>
                <button class="returnButton" id="returnButton">Voltar</button>
            </div>
        </form>
    </div>

    <script src="../../js/cadastro.js"></script>
</body>

</html>
